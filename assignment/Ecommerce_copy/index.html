<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-5">E-Commerce App Using API</h1>
        
        <nav class="mb-5">
            <button id="show-products" class="bg-green-500 text-white px-4 py-2 rounded">Show Products</button>
            <button id="show-cart" class="bg-blue-500 text-white px-4 py-2 rounded ">View Cart</button>
        </nav>
        
        <div id="products-section" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        
        <div id="cart-section" class="hidden">
            <h2 class="text-2xl font-bold mt-10">Cart</h2>
            <ul id="cart" class="bg-white p-5 rounded shadow mt-5"></ul>
        </div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
